<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav class="sidenav-menu">
    <md-list>
      <md-list-item class=""> Chapters: </md-list-item>
      <a md-list-item href="/" *ngFor="let chapter of chapters"> Chapter {{chapter.number}} -  {{chapter.name}}</a>
    </md-list>
  </md-sidenav>

  <div class="sidenav-content">
    <button md-button (click)="sidenav.open()">
      <md-icon>chrome_reader_mode</md-icon> Index
    </button>
  </div>
</md-sidenav-container>
